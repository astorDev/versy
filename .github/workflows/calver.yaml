on:
  push:
      
jobs:
  ouput_version:
    runs-on: ubuntu-latest
    steps:
      - id: version
        uses: astorDev/versy/calver@main
      - run: |
          if [ "${{ steps.version.outputs.version }}" = "" ]; then
            echo "No version found"
            exit 1
          fi

          echo "Received version is ${{ steps.version.outputs.version }}"