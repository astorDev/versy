on:
  push:
    paths:
      - '.github/workflows/calver-nuget.yaml'
      - 'calver/nuget/**'
      - 'nuget/**'
      - '.sh'
jobs:
  local-action:
    runs-on: ubuntu-latest
    steps:
      - uses: astorDev/versy/calver/nuget@main
        with:
          project: 'nuget/Versy'
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}